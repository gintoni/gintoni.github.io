<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
</head>
<body>
    <script>
        window.onload = function() {
            // Prova con configurazione base
            confetti({
                spread: 360,
                particleCount: 100,
                scalar: 3,
                origin: { x: 0.5, y: 0.5 },
                shapes: ['square', 'circle']  // Forme base
            });

            // Prova separata con immagine
            const img = new Image();
            img.onload = function() {
                console.log('Immagine caricata, tentativo confetti');
                try {
                    confetti({
                        spread: 360,
                        particleCount: 100,
                        scalar: 3,
                        origin: { x: 0.5, y: 0.5 },
                        shapes: ['image'],
                        shapesOptions: {
                            image: [{
                                src: './foto.png',
                                width: img.width,
                                height: img.height
                            }]
                        }
                    });
                } catch (error) {
                    console.error('Errore confetti con immagine:', error);
                }
            };
            img.onerror = function() {
                console.error('Errore caricamento immagine');
            };
            img.src = './foto.png';
        }
    </script>
</body>
</html>
