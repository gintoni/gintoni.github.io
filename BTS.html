<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
</head>
<body>
    <script>
        window.onload = function() {
            const img = new Image();
            img.onload = function() {
                console.log('Immagine caricata');
                console.log('Dimensioni immagine:', img.width, 'x', img.height);
                console.log('Tipo immagine:', img.src);

                try {
                    const result = confetti({
                        spread: 360,
                        particleCount: 100,
                        scalar: 3,
                        origin: { x: 0.5, y: 0.5 },
                        shapes: ['image'],
                        shapesOptions: {
                            image: [
                                {
                                    src: img.src,
                                    width: 50,
                                    height: 50
                                }
                            ]
                        }
                    });
                    console.log('Confetti result:', result);
                } catch (error) {
                    console.error('Errore confetti:', error);
                }
            };
            img.onerror = function() {
                console.error('Errore caricamento immagine');
            };
            img.src = './foto.png';
        }
    </script>
</body>
</html>
