<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
</head>
<body>
    <script>
        window.onload = function () {
            confetti({
                spread: 360,
                ticks: 200,
                gravity: 1,
                decay: 0.94,
                startVelocity: 30,
                particleCount: 100,
                scalar: 3,
                origin: { x: 0.5, y: 0.5 },  // Center of the screen
                shapes: ['image'],
                shapesOptions: {
                    image: [{
                        src: 'foto.png',
                        width: 50,
                        height: 50
                    }]
                }
            });
        };
    </script>
</body>
</html>
