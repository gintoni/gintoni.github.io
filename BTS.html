<html>
<head>
  <title>BTS</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
  <script>
    window.onload = function () {
      const duration = 6 * 1000,
        animationEnd = Date.now() + duration;

      let skew = 1;

      function randomInRange(min, max) {
        return Math.random() * (max - min) + min;
      }

      (function frame() {
        const timeLeft = animationEnd - Date.now(),
          ticks = Math.max(200, 500 * (timeLeft / duration));

        skew = Math.max(0.8, skew - 0.001);

        confetti({
          particleCount: 0.2, // Ridotto da 0.5 a 0.2 per meno confetti
          startVelocity: 0,
          ticks: ticks,
          origin: {
            x: Math.random(),
            y: Math.random() * skew - 0.2,
          },
          gravity: randomInRange(0.4, 0.6),
          scalar: randomInRange(0.4, 10),
          drift: randomInRange(-0.2, 0.2),
          rotation: { // Aggiunto controllo di rotazione
            min: 0,
            max: 360,
            enable: true,
            speed: 2 // Rallenta la velocitÃ  di rotazione
          },
          shapes: ["image"],
          shapeOptions: {
            image: [{
              src: "https://gintoni.github.io/anna1.png",
              width: 32,
              height: 32,
            },
            {
              src: "https://gintoni.github.io/andrea1.png",
              width: 32,
              height: 32,
            },
            {
              src: "https://gintoni.github.io/anna2.png",
              width: 32,
              height: 32,
            },
            {
              src: "https://gintoni.github.io/andrea2.png",
              width: 32,
              height: 32,
            }],
          },
        });

        if (timeLeft > 0) {
          requestAnimationFrame(frame);
        }
      })();
    };
  </script>
</body>
</html>
